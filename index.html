<!DOCTYPE html>
<html>
<head>
    <title>Add Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="head">
       <i class="fa-solid fa-bicycle bike-icon"></i>
       <p class="bike-title">DUBLIN BIKES</p>
    </div>
 </header>
 <div class="contentDiv">
  <div class="sidebar">
    <h2>Find Station</h2>
    <div class="input-group">
      <label><i class="fas fa-map-marker-alt"></i> Pickup Location</label>
      <input type="text" placeholder="Enter pickup location">
    </div>
    <div class="input-group">
      <label><i class="fas fa-map-marker-alt"></i> Dropoff location</label>
      <input type="text" placeholder="Enter dropoff location">
      <button class="add-btn"><i class="fas fa-plus"></i></button>
    </div>
    <div class="input-group">
      <label><i class="fas fa-clock"></i> Pickup now</label>
      <input type="checkbox" id="pickup-now">
    </div>
    <div class="input-group">
      <label><i class="fas fa-user"></i> For me</label>
      <select>
        <option value="forme">For me</option>
        <option value="someone-else">For someone else</option>
      </select>
    </div>
    <button class="search-btn">Search</button>
  </div>
    <div  id="map"></div>
 </div>
 
    <script src="index.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnsHxb2awGPFfo-IECqcbQRsDzMSnDxPE&libraries=places&callback=initMap" async defer>
    </script>
</body>
</html>
